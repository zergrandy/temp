<section
  class="viewport scan_id_photo_state"
  data-tr-section="scan-photo"
  data-screentype="flow-no-action-tp"
>
  <header>
    <div id="scan-photo-cancel" class="cancel-button-wrapper">
      <img class="cancel-button" src="images/close-icon.svg" />
    </div>
  </header>

  <main class="xl-margin-top">
    <section class="primary-side">
      <h2 class="js-i18n primary-side-title xs-margin-bottom">Please verify your identity</h2>
      <p class="d1 no-margin-top js-i18n">
        In order to proceed, we are required to verify your identity.
      </p>
      <p class="d1 js-i18n">
        請將 <strong>身份證正面</strong> 對準下方的掃描區
      </p>
    </section>
    <section class="secondary-side">
      <object class="scan-image only-sintra only-cash-in" data="images/scan/animation/sintra/stateID-amazonite.svg"></object>
      <object class="scan-image only-sintra only-cash-out" data="images/scan/animation/sintra/stateID-salmon.svg"></object>
      <object class="scan-image only-douro only-cash-in" data="images/scan/animation/douro/stateID-amazonite.svg"></object>
      <object class="scan-image only-douro only-cash-out" data="images/scan/animation/douro/stateID-salmon.svg"></object>
      <object class="scan-image only-gaia" data="images/scan/animation/gaia/stateID-amazonite.svg"></object>
      <object class="scan-image only-tejo only-cash-in" data="images/scan/animation/tejo/stateID-amazonite.svg"></object>
      <object class="scan-image only-tejo only-cash-out" data="images/scan/animation/tejo/stateID-salmon.svg"></object>
    </section>
  </main>
</section>
